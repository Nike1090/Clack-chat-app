<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../icons/logo-icon.png" class="img-responsive img-fluid"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link mx-2 active btn btn-primary btn-rounded" aria-current="page" href="/index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
        </nav>

        <div class="card">

          <div class="text-center intro">
              <img src="../images/work-chat-concept-illustration.jpg" width="160" height="145">
              <span class="d-block account">Don't have an account yet?</span>
              
              <span class="contact">Please sign up in Home Page.</span>
          </div>
      
          <div class="mt-4 text-center">
              <h4>Login.</h4>
              <span>Login with your admin credentials</span>

              <form id="login-form">
              <div class="mt-3 inputbox">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
      
              <div class="inputbox">
                  <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
          </div>
      
          <div class="d-flex justify-content-between">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                      Keep me Logged in
                  </label>
              </div>
              <div>
                  <a href="#" class="forgot">Forgot Password?</a>
              </div>
          </div>
      
          <div class="mt-2">
              <button class="btn btn-primary" type="submit">Log In</button>
          </div>
        </form> 
      </div>
      
      

    <div id="fixedIcon">
        <img src="../icons/sunny.png" id="iconImage" alt="Icon" class="fixed-icon" onclick="toggleImage()">
    </div>

    <footer class="footer" role="contentinfo" aria-label="Footer">
      <div class="footer-container">
          <div class="footer-content">
              <!-- <div class="footer-logo">
                  <img src="your-logo.png" alt="Your Logo">
              </div> -->
              <div class="footer-text">
                  <span class="footer-copyright">Â© Clack&nbsp;2023.</span>
                  <span class="footer-trademarks">Some of the Logos are trademarks of their respective owners.</span>
                  <div class="footer-links">
                      <a href="" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                      <a href="" target="_blank" rel="noopener noreferrer">Cookie Policy</a>
                      <a href="" target="_blank" rel="noopener noreferrer">Terms</a>
                  </div>
              </div>
          </div>
      </div>
  </footer>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
    <script src="../js/ImageToggle.js"></script>

    
</body>
</html>
