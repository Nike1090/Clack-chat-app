<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="icons/logo-icon.png" class="img-responsive img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div class="container mt-5 flex-container">
        <div class="left-content">
            <h1>Clack</h1>
            <p>A Online Messaging website.</p>
        </div>

        <div class="right-content">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>

        <div id="fixedIcon">
            <img src="icons/sunny.png" id="iconImage" alt="Icon" class="fixed-icon" onclick="toggleImage()">
        </div>
    </div>
